version: "3.9"
services:
  app:
    build:
      dockerfile: ./Dockerfile
      context: ./app
    ports:
      - ${APP_PORT}:443
    volumes:
      - ./app:/app
      - ./.env:/app/build/.env
      - ./${CERT_FILE}:/app/build/${CERT_FILE}
      - ./${CERT_KEY}:/app/build/${CERT_KEY}
  redis:
    image: redis:latest
    restart: always
    command: bash -c "redis-server --appendonly yes"
    volumes:
      - ./data/redis:/data
    ports:
      - "6379"
  db:
    image: postgres:12.9
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PW}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - .:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
#      - ${DB_PORT}:${DB_PORT}
      - ${DB_PORT}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d app" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - app
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:${DB_PORT}/${DB_NAME} -user=${DB_USER} -password=${DB_PW} -connectRetries=10 -loggers=auto migrate info
    volumes:
      - ./migrations:/flyway/sql
    depends_on:
      - db